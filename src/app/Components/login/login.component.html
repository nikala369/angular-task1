<form [formGroup]="formGroup" (ngSubmit)="loginProcess()" class="form">
  <div class="form-group">
    <label>Email </label>
    <input
      class="input-type"
      type="email"
      name="email"
      formControlName="email"
      kendoTextBox
    />
  </div>

  <div class="form-group">
    <label class="label-space">Password </label>
    <input
      class="input-type"
      formControlName="password"
      type="password"
      name="password"
      kendoTextBox
    />
  </div>

  <button
    class="submit-button"
    type="submit"
    id="search"
    kendoButton
    [look]="'outline'"
  >
    Log In
  </button>
</form>
