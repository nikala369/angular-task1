<section class="create-branches">
  <header>
    <h1 class="create-heading">
      <span> დაწესებულება: {{ institutionName }} - </span> ფილიალის რედაქტირება
    </h1>
  </header>

  <form [formGroup]="branchFormEdit" novalidate>
    <label
      >მისამართი*
      <kendo-textbox
        class="inst-input-type"
        formControlName="address"
        type="text"
        name="address"
        [showSuccessIcon]="branchFormEdit.value.name.length >= 3"
        [showErrorIcon]="'initial'"
      >
      </kendo-textbox>
    </label>

    <label
      >მენეჯერის სახელი*
      <kendo-textbox
        class="inst-input-type"
        name="menegerName"
        formControlName="name"
        [showSuccessIcon]="branchFormEdit.value.name.length >= 3"
        [showErrorIcon]="'initial'"
      >
      </kendo-textbox>
    </label>

    <div [hidden]="isShow">
      <button
        class="create-button"
        (click)="clickSave()"
        type="submit"
        id="create-inst"
        kendoButton
        [look]="'outline'"
        [disabled]="branchFormEdit.invalid"
      >
        <span class="k-icon k-i-save"></span> შენახვა
      </button>
    </div>
  </form>

  <div [hidden]="textShow">შენახულია !</div>
</section>
